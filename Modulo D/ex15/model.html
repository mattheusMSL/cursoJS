<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de idade</title>
</head>
<body>

    <header>
      <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
         <p>Ano de nascimento: 
         <input type="number" name="txtano" id="txtano" placeholder="Ano..." required>
         </p>
         <p>Sexo:
            <input type="radio" name="radsex" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="radsex" id="femi">
            <label for="femi">Feminino</label>
         </p>
         <p class="input-verify">
            <input type="button" value="Verificar" onclick="verificar()">
         </p>
        </div>
         <div id="res">
            Preencha os dados a cima para ver os resultados!
        </div>

    </section>
    <footer>
     <p>&copy; <!--EcoTech--> Lopes company </p>
    </footer>

    <script src="script.js"></script>
 </body>
</html>
