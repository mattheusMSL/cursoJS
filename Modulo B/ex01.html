<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - hello world</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            background-color: rgb(93, 93, 211);
            color: white;
            font: normal 20pt Arial;
        }
        p
        {
            text-align: center;
            display: flex;
            justify-content: center;
            /* align-items: center; */
        }
        h1{
            display: flex;
            justify-content: center;
            color: rgb(179, 146, 3);
        }
    </style>
</head>

<body>

    <h1>hello world!</h1>
    <p>I've got freed of the curse!!!!</p>
    <script>

        /*Imprime na tela uma mensagem que apenas tem a função de apertar ok*/
        window.alert('My first message!');

        /*It shows at the windows a command that has it's function, the first one tho press "ok" and the second one to press "cancel"*/
        window.confirm('Are you enjoying JS?');

        /*The main function of this command is to ask a question to the client/user */
        window.prompt("What's your nome?");


    </script>
</body>

</html>
